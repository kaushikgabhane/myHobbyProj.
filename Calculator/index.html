<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-bg">
        <div class="screen">

        </div>
        <div class="btns">
            <button class="calc-btns" id="clear">AC</button>
            <button class="calc-btns" id="back">clear</button>
            <button class="calc-btns">7</button>
            <button class="calc-btns">8</button>
            <button class="calc-btns">9</button>
            <button class="calc-btns    btn-oprt">/</button>
            <button class="calc-btns">4</button>
            <button class="calc-btns">5</button>
            <button class="calc-btns">6</button>
            <button class="calc-btns    btn-oprt">*</button>
            <button class="calc-btns ">1</button>
            <button class="calc-btns ">2</button>
            <button class="calc-btns ">3</button>
            <button class="calc-btns    btn-oprt">-</button>
            <button class="calc-btns ">0</button>
            <button class="calc-btns    btn-oprt">+</button>
            <button class="calc-btns    btn-oprt">%</button>
            <button class="calc-btns " id="result">=</button>
        </div>
    </div>
    <footer>
        <h3>Made with ðŸ§¡ by Kaushik Gabhane</h3>
    </footer>
