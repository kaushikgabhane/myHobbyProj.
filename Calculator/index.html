<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-bg">
        <div class="screen">
        </div>
        <div class="btns">
            <button class="calc-btns    btn-7">7</button>
            <button class="calc-btns    btn-8">8</button>
            <button class="calc-btns    btn-9">9</button>
            <button class="calc-btns    btn- ÷">÷</button>
            <button class="calc-btns    btn-4">4</button>
            <button class="calc-btns    btn-5">5</button>
            <button class="calc-btns    btn-6">6</button>
            <button class="calc-btns    btn-×">×</button>
            <button class="calc-btns    btn-1">1</button>
            <button class="calc-btns    btn-2">2</button>
            <button class="calc-btns    btn-3">3</button>
            <button class="calc-btns    btn--">-</button>
            <button class="calc-btns    btn-0">0</button>
            <button class="calc-btns    btn-+">+</button>
            <button class="calc-btns    btn-=" id="result">=</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
