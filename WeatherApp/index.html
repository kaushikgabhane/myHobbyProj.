<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon (2).ico" type="image/x-icon">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <aside aria-label="Today's-forecast" class="today's-forecast">
            <article class="search-bar">
                <input type="text" id="input-city">
                <i class="fa-sharp fa-solid fa-magnifying-glass"></i>           
            </article>
            <section class="today's-temp">
                <h4>Today's temp.</h4>
                <p>--- <span>&#8451</span></p>
            </section>
            <section class="today's-temp">
                <div>
                    <h4>High temp.</h4>
                    <p>--- <span>&#8451</span></p>
                </div>
                <div>
                    <h4>Low temp.</h4>
                    <p>--- <span>&#8451</span></p>
                </div>
            </section>
            <section class="today's-humidity">
                <h4>Humidity</h4>
                <p>--- %</p>
            </section>
            <section class="today's-rain-chance">
                <h4>Rain chances</h4>
                <p>--- %</p>
            </section>
        </aside>

        <main class="main-section" class="main">
            <section aria-label="weather-forecast" class="weather-forecast">
                <div class="forecast-details">
                    <h1>Weather Forecast</h1>
                    <span>country</span> 
                    <span>state</span>
                    <p>City name, <span>Date and time</span></p> 
                </div>
                <div class="forecast-img">
                    <img src="" alt="">
                </div>
            </section>

            <section aria-label="Hourly forecast" class="hourly-forecast">
                <article >
                    <img src="" alt="">
                    <p>Temp. <span>&#8451</span></p>
                </article>
            </section>
        </main>
        
    </div>
</body>
</html>
