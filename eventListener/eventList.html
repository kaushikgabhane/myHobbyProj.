<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event listeners</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
    }
    .click1{
        padding: 20px;
        width: 350px;
        font-size: 15px;
        color: #ffffff;
        font-weight: 700;
        background-color: #6e6868;
        border: none;
        border-radius: 10px;
        filter: drop-shadow(0px 2px 10px #000);
        cursor: pointer;
    }
</style>
<body>
    <button class="click1">Click Here!!</button>

    <script>

        let body = document.querySelector("body");

        //  load event
        const load = document.createElement("h1");
        load.innerText = "Onload event happened successfully."
        load.className = "onload";
        load.style.textShadow = "5px 5px 10px #000";
        load.style.color = "#000"

        window.addEventListener("load", (event) => {
           return body.appendChild(load);
        });

        setTimeout(() => {
            body.removeChild(load);
        }, 3000);



        // MouseEnter Event 
        const mouse = document.createElement("h1");
        mouse.className = "mouseEnter";
        mouse.style.textShadow = "5px 5px 10px #000"
        mouse.style.color = "#000"
        
        document.addEventListener("mouseenter",() => {
            mouse.innerText = "Mouse Enter Event happened successfully";
            return body.appendChild(mouse);
        });
        
        // Mouseleave Event
        document.addEventListener("mouseleave",() => {
            mouse.innerText = "Mouse Leave Event happened successfully";
        });
        

        // function for click and dblClick event
        function bodyColor(){
            let hexVal = "0123456789abcdef";
            let hexSybl = "#";
            for (let i = 0; i < 6; i++) {
                
                hexSybl = hexSybl + hexVal[Math.floor(Math.random() * 16)];
            }
            return hexSybl;             
        }

        // dblClick event
        const btn1 = document.createElement("button");
        btn1.className = "click1";
        btn1.style.marginBlock = "50px";
        btn1.innerText = "♨️ Double Click event ♨️";
        body.appendChild(btn1);
        btn1.addEventListener("dblclick",() => {
            let id = setInterval(() => {
                body.style.backgroundColor = bodyColor();
                }, 300);
            btn1.innerText = "💥 Double Click Event happened! 💥";
                
            // To stop double click event
            btn1.addEventListener("click",() => {
                clearInterval(id);
                btn1.innerText = "⏱️ Double click event ends 🥲!"
            });
        });
        
        //  click event
        let btn = document.querySelector(".click1");
        btn.addEventListener("click", () => {
            body.style.backgroundColor = bodyColor();
            btn.innerText = "🎯 click event happened 🎯";
        });

        // mouseover event
        const mouse1 = document.createElement("h1");
        mouse1.innerText = "Hover over Here !!";
        mouse1.style.textShadow = "5px 5px 10px #000";
        mouse1.style.color = "#000"
        body.appendChild(mouse1);

        mouse1.addEventListener("mouseover", () => {
        mouse1.innerText = "Mouse over event happened successfully 💥 !!";
        });

    </script>
</body>
</html>
